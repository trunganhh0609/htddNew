<p-toast></p-toast>
<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Chào mừng trở lại !</h5>
                  <p>Đăng nhập để tiếp tục</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form class="form-horizontal" #ngForm (ngSubmit)="onSubmit()">

                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                <div class="mb-3">
                  <label for="userName">Tài khoản</label>
                  <input #username="ngModel" type="text" [(ngModel)]="userName" name="userName" required
                  [ngClass]="{ 'is-invalid': (submitted && username.invalid) || (username.invalid && (username.dirty || username.touched))}"
                  class="form-control" id="userName" placeholder="Nhập tài khoản"/>
                  <div *ngIf="(username.invalid && submitted) || username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
                    <div *ngIf="username.errors.required">Tài khoản không được để trống</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password">Mật khẩu</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input type="password"
                      class="form-control"
                      #pass="ngModel"
                      [ngClass]="{ 'is-invalid': (submitted && pass.invalid) || (pass.invalid && (pass.dirty || pass.touched))}"
                      [(ngModel)]="password"
                      name="password" placeholder="Nhập mật khẩu"
                      aria-label="Password"
                      aria-describedby="password-addon"
                      required>
                    <div *ngIf="(pass.invalid && submitted) || pass.invalid && (pass.dirty || pass.touched)" class="invalid-feedback">
                      <div *ngIf="pass.errors.required">Mật khẩu không được để trống</div>
                    </div>
                  </div>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-check">
                  <label class="form-check-label" for="remember-check">
                      Nhớ tài khoản
                  </label>
              </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit">Đăng nhập</button>
                </div>
                <div class="mt-4 text-center">
                  <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Bạn quên mật khẩu?</a>
                </div>
              </form>
            </div>

          </div>
        </div>
        <div class="mt-5 text-center">
          <p>Chưa có tài khoản ? <a routerLink="/account/signup" class="fw-medium text-primary"> Đăng kí ngay
            </a>
          </p>
        </div>

      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
