<div class="container-fluid">
  <!-- <app-page-title title="Điểm danh" [breadcrumbItems="dsfsd"></app-page-title> -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h2>Quản lý lớp học</h2>
          <div class="row my-2">
            <!-- <div class="col-md-10"></div> -->
            <div class="col-md-12 text-end">
              <button class="btn btn-success" (click)="addClass()">Create new class</button>
            </div>
          </div>
          <p-table responsiveLayout="scroll" [value]="listClass" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            [rowHover]="true"
            [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header">
                <tr >
                  <th>#</th>
                  <th>Mã lớp</th>
                  <th>Tên lớp</th>
                  <th>Giảng viên phụ trách</th>
                  <th>Ngày bắt đầu</th>
                  <th>Ngày kết thúc</th>
                  <th>Trạng thái</th>
                  <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-i="rowIndex">
                <tr style="cursor: pointer;" (dblclick)="gotoClassDetail(item.classId)">
                  <td> {{ i+1 }} </td>
                  <td>{{ item.classCode }}</td>
                  <td>{{ item.className }}</td>
                  <td>{{ item.teacherName }}</td>
                  <td>{{ item.startDate | date: 'dd/MM/yyyy' }}</td>
                  <td>{{ item.endDate | date: 'dd/MM/yyyy' }}</td>
                  <td class="text-center">
                    <span *ngIf="item.status == true" class="badge rounded-pill bg-success fs-6">Đang học</span>
                    <span *ngIf="item.status == false" class="badge rounded-pill bg-danger fs-6">Đã kết thúc</span>
                  </td>
                  <td>
                    <div>
                      <i class="mx-1 bx bx-edit-alt fs-4 edit" (click)="edit(item)"></i>
                      <i class="mx-1 bx bx-trash-alt fs-4 delete" (click)="delete(item)"></i>
                    </div>
                  </td>
                </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
