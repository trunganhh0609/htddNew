
<div class="container-fluid">
  <!-- <app-page-title title="Điểm danh" [breadcrumbItems="dsfsd"></app-page-title> -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h2>Lớp học</h2>
          <p-table responsiveLayout="scroll" [value]="lstClass" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            [rowHover]="true"
            [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header">
                <tr >
                  <th>#</th>
                  <th>Mã lớp</th>
                  <th>Tên lớp</th>
                  <th class="text-center">Trạng thái</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-i="rowIndex">
                <tr (dblclick)="listStudent(item)" style="cursor: pointer;">
                  <td> {{ i+1 }} </td>
                  <td>{{ item.classCode }}</td>
                  <td>{{ item.className }}</td>
                  <td class="text-center">
                    <span *ngIf="item.status == '02-01'" class="badge rounded-pill bg-warning fs-6">{{ item.statusName }}</span>
                    <span *ngIf="item.status == '02-02'" class="badge rounded-pill bg-success fs-6">{{ item.statusName }}</span>
                    <span *ngIf="item.status == '02-03'" class="badge rounded-pill bg-danger fs-6">{{ item.statusName }}</span>
                  </td>
                </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
